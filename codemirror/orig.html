<!DOCTYPE html>
<html>
  <head>
    <title>CodeMirror (Original)</title>
    <link rel="stylesheet" href="codemirror.css" />
    <style>
      #editor { width: 400px; height: 300px; border: 1px solid; }
    </style>
    <script src="codemirror.orig.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var editor = document.getElementById("editor");
        var cm = CodeMirror(editor, { autofocus: true });
      });
    </script>
  </head>
  <body>
    <h1>CodeMirror (Original)</h1>
    <div id="editor" />
  </body>
</html>
